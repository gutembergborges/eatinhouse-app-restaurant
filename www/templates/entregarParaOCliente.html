<ion-view title="Deliver to customer" hide-back-button="true" id="page8">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-close-round" ng-click="cancelarOrdem()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <div></div>
    <creator-map-component options="{&quot;disableDefaultUI&quot;:true,&quot;draggable&quot;:false}" marker="true" location="{{data.logradouro}} {{data.numero}} {{data.complemento}} {{data.bairro}}" zoom="15" style="display:block;position:relative;width:100%;height:273px;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
    <form id="entregarParaOCliente-form3" class="list form-entrega-cliente">
      <div class="spacer" style="width: 320px; height: 6px;"></div>
      <h3 id="entregarParaOCliente-heading12" style="color:#000000;text-align:center;">Order #{{data.id}}</h3>
      <div id="entregarParaOCliente-markdown17" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#333333;font-size:17px;">
          <strong>{{data.logradouro}} {{data.numero}} {{data.complemento}}</strong>
        </p>

        <p style="color:#333333;font-size:17px;">{{data.bairro}}</p>
      </div>
      <button id="entregarParaOCliente-button11" ng-click="realizarEntrega()" class="button button-royal button-block">Deliver</button>
    </form>
  </ion-content>
</ion-view>
